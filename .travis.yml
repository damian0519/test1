os: linux
dist: focal
language: python
jobs:
  include:
    - stage: "Instal addons on linux"
      name: "addons on focal distribution gpu xlarge"
      dist: focal
      vm:
        size: 'gpu-xlarge'
      language: python
      python:
        - "3.9"
      arch: 'amd64'
      addons:
        tensorflow: 2.6.2
        blender: 3.4.1
      script:
        - which python3
        - pip3 install --trusted-host pip.cache.travis-ci.com -i http://pip.cache.travis-ci.com/root/pypi/+simple/ tensorflow==2.6.2
        - python hello_world.py
